<div class="popup" data-popup="popup-form" data-close-overlay>
  <div class="popup__wrapper" data-close-overlay>
    <div class="popup__content">
      <button type="button" class="js-button-close popup__btn-close">
        <svg class="u-icon btn-close__icon">
          <use xlink:href="images/icons/icons.svg#close"></use>
        </svg>
      </button>
      <div class="popup__main">
        <p class="title fs-6 popup__title">Обратный звонок</p>
        <p class="popup__description">Оставьте Ваши данные и мы свяжемся с&nbsp;Вами в ближайшее время.</p>
        <form action="#" class="popup__form">
          <input type="text" name="name" class="js-phone-mask u-input u-input--size-md u-input--type-textarea u-input--theme-white-light popup__input" placeholder="Как к Вам обращаться?">
          <input type="tel" name="phone" class="js-phone-mask u-input u-input--size-md u-input--type-textarea u-input--theme-white-light popup__input" required placeholder="Номер Вашего телефона*">
          <button type="submit" class="btn btn--theme-accent-gradient btn--size-md popup__btn">
            <span class="btn__inner">
              <span class="btn__title">Заказать звонок</span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
